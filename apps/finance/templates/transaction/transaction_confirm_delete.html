{% extends 'base.html' %}
{% load static %}
{% block title %}Exclusão de Transação{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<div class="d-flex align-items-center justify-content-between mt-4 border-bottom border-dark pb-2">
    <h1 class="h5">
        <i class="bi bi-trash me-2"></i>
        Exclusão de Transação
    </h1>
    <a href="{% url 'transactions' %}" class="btn btn-secondary shadow float-end">
        <i class="bi bi-card-list me-2"></i>
        Lista de Transações
    </a>
</div>

<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="col-md-10 col-lg-10">
        <div class="card shadow">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="h5 mt-3 mb-3">Tem certeza que deseja excluir a transação ?</div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Tipo</label>
                            <input class="form-control fs-5 text-danger" type="text"
                                value="{{ transaction.get_type_display }}" disabled readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data da Transação</label>
                            <input class="form-control fs-5 text-danger" type="text"
                                value="{{ transaction.transaction_date }}" disabled readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data de Vencimento</label>
                            <input class="form-control fs-5 text-danger" type="text" value="{{ transaction.due_date }}"
                                disabled readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Conta</label>
                            <input class="form-control fs-5 text-danger" type="text" value="{{ transaction.account }}"
                                disabled readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Categoria</label>
                            <input class="form-control fs-5 text-danger" type="text" value="{{ transaction.category }}"
                                disabled readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Valor</label>
                            <input class="form-control fs-5 text-danger" type="text"
                                value="{{ transaction.transaction_value }}" disabled readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger mt-5">
                        <i class="bi bi-trash me-2"></i>
                        Confirmar Exclusão
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
