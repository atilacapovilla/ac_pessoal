{% extends 'base.html' %}
{% load static %}
{% block title %}Exclusão de Anotação{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row mb-2 mt-4 border-bottom border-dark pb-2 align-items-center">
    <div class="col-12 col-md-6">
        <h1 class="h5">Exclusão de Anotação</h1>
    </div>
    <div class="col-12 col-md-6">
        <a href="{% url 'note-list' object.course_id %}" class="btn btn-outline-success shadow float-end">
            <i class="bi bi-card-list me-2"></i>
            Lista de Anotações
        </a>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="col-md-10 col-lg-10">
        <div class="card shadow">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="h5 mt-3 mb-3 text-danger">Tem certeza que deseja excluir a Anotação ?</div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <label class="form-label">Curso</label>
                            <input class="form-control fs-4 text-danger" type="text" value="{{ note.course }}" disabled
                                readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Anotação</label>
                            <input class="form-control fs-4 text-danger" type="text" value="{{ note.title }}" disabled
                                readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger mt-5">
                        <i class="bi bi-trash me-2"></i>
                        Confirmar Exclusão
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
