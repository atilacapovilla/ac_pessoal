{%extends 'base_home.html'%}
{% load static %}
{% block title %}PyPessoal - Alterar Senha{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<div class="d-flex align-items-center justify-content-center login mt-5">
    <div class="col-md-6 col-lg-6">
        <div class="card shadow">
            <div class="card shadow">
                <div class="card-header">
                    <i class="fa-solid fa-key"></i>
                    Alterar Senha
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for f in form %}
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    {{ f | as_crispy_field }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary me-3 mt-3">
                                <i class="bi bi-check-lg me-2"></i>
                                Alterar Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
